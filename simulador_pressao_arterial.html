
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Pressão Arterial - Física Médica</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f1f1f1; text-align: center; padding: 30px; }
    .card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; max-width: 500px; width: 100%; }
    input[type=range] { width: 100%; }
    .output { font-size: 1.2em; margin-top: 10px; }
    canvas { margin-top: 20px; }
    .botao-link {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .botao-link:hover {
      background-color: #27ae60;
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      width: 90%;
      max-width: 800px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .modal iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .fechar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #999;
    }
    .fechar:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Simulador de Pressão Arterial</h2>
    <p>Este simulador permite observar como o <strong>diâmetro dos vasos</strong> e o <strong>débito cardíaco</strong> influenciam a pressão arterial, com base no <strong>Princípio de Pascal</strong> e na <strong>equação de fluxo (Q = ΔP / R)</strong>.</p>

    <label for="debitocard">Débito Cardíaco (L/min): <span id="debitoVal">5</span></label><br>
    <input type="range" id="debitocard" min="3" max="8" step="0.1" value="5">

    <label for="diametro">Diâmetro dos Vasos (mm): <span id="diametroVal">5</span></label><br>
    <input type="range" id="diametro" min="2" max="8" step="0.1" value="5">

    <div class="output">
      <p><strong>Pressão Arterial Estimada:</strong> <span id="pressao">...</span> mmHg</p>
      <p><strong>Classificação:</strong> <span id="classificacao">...</span></p>
    </div>

    <canvas id="grafico" width="400" height="200"></canvas>
  </div>

  <a href="#" class="botao-link" onclick="abrirModal()">Abrir em Janela Flutuante</a>

  <div class="modal" id="modalSimulador">
    <div class="modal-content">
      <span class="fechar" onclick="fecharModal()">&times;</span>
      <iframe src="simulador-pressao-arterial.html"></iframe>
    </div>
  </div>

  <script>
    const debitocard = document.getElementById("debitocard");
    const diametro = document.getElementById("diametro");
    const debitoVal = document.getElementById("debitoVal");
    const diametroVal = document.getElementById("diametroVal");
    const pressao = document.getElementById("pressao");
    const classificacao = document.getElementById("classificacao");
    const grafico = document.getElementById("grafico");
    const ctx = grafico.getContext("2d");

    function classificarPressao(p) {
      if (p < 90) return "Hipotensão";
      else if (p >= 90 && p <= 120) return "Normal";
      else if (p > 120 && p <= 139) return "Pré-hipertensão";
      else if (p >= 140 && p <= 159) return "Hipertensão Grau 1";
      else return "Hipertensão Grau 2";
    }

    function desenharGrafico(p) {
      ctx.clearRect(0, 0, grafico.width, grafico.height);
      ctx.fillStyle = "#ddd";
      ctx.fillRect(0, 0, grafico.width, grafico.height);

      const altura = (p / 200) * grafico.height;
      ctx.fillStyle = p > 140 ? "#e74c3c" : p < 90 ? "#3498db" : "#2ecc71";
      ctx.fillRect(50, grafico.height - altura, 300, altura);

      ctx.fillStyle = "#000";
      ctx.font = "16px Arial";
      ctx.fillText(p.toFixed(1) + " mmHg", 160, grafico.height - altura - 10);
    }

    function calcularPressao() {
      const Q = parseFloat(debitocard.value);
      const D = parseFloat(diametro.value);
      const R = 128 * (1 / Math.pow(D, 4));
      const P = Q * R + 60;

      debitoVal.textContent = Q;
      diametroVal.textContent = D;
      pressao.textContent = P.toFixed(1);
      classificacao.textContent = classificarPressao(P);

      desenharGrafico(P);
    }

    debitocard.addEventListener("input", calcularPressao);
    diametro.addEventListener("input", calcularPressao);

    calcularPressao();

    function abrirModal() {
      document.getElementById("modalSimulador").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modalSimulador").style.display = "none";
    }
  </script>
</body>
</html>
